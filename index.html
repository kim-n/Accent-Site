<!DOCTYPE html>
<html>
  <head>
    <title>Pronounce sentence in different accents |</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  </head>
  <body>
    <nav>
      <a class="english" href="">English</a>
      <a class="spanish" href="">Spanish</a>
    </nav>
    <span>Say</span>
      <form>
        <input type="text"></input>
      </form>
    <span>with an</span>
    <section class="english">
      <a class="en-us" href=""><audio></audio>American</a>
      <a class="en-uk" href=""><audio></audio>British</a>
      <a class="en-au" href=""><audio></audio>Australian</a>
    </section>
    <section class="spanish">
      <a class="es-mx" href=""><audio></audio>Latin American</a>
      <a class="es-es" href=""><audio></audio>Iberian</a>
    </section>
    <span>accent!</span>
  </body>
</html>

<script>
//DEFAULT
$("section.spanish").hide()

//SWITCH LANGUAGES
$("nav > a").on("click", function (event) {
  event.preventDefault();
  $("section").hide();
  $("section."+this.className).show();
  
  document.title = document.title.substring(0,24) + " " + this.className;
});

//PLAY SOUND
$("section > a").on("click", function (event) {
  event.preventDefault();
  accent = this.className;
  
  words = $("input").val();
  
  if (words == ""){
    alert("put something")
  }
  else {
    $(this.firstChild).attr("src", "http://translate.google.com/translate_tts?tl="+accent+"&q="+words)
    this.firstChild.play()
  };

});

</script>
