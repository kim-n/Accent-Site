<!DOCTYPE html>
<html>
  <head>
    <title>Pronounce sentence in different accents |</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <link type="text/css" href="css/stylesheet.css" rel="stylesheet">
  </head>
  <body>
    <nav>
      <div class="wrapper">
        <a class="english" href="">English</a>
        <a class="spanish" href="">Spanish</a>
      </div>
    </nav>
    
    <div class="english wrapper">
      <span>Say</span>
        <form>
          <input type="text"></input>
        </form>
      <span>with an</span>
      <section class="english">
        <a class="en-us" href=""><audio></audio>American</a>
        <a class="en-uk" href=""><audio></audio>British</a>
        <a class="en-au" href=""><audio></audio>Australian</a>
      </section>
      <section class="spanish">
        <a class="es-mx" href=""><audio></audio>Latin American</a>
        <a class="es-es" href=""><audio></audio>Iberian</a>
      </section>
      <span>accent!</span>
    </div>
    <!-- <footer><a href="http://knarine.com">Kimberly Narine</a></footer> -->
  </body>
</html>
