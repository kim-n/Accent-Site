<!DOCTYPE html>
<html>
  <head>
    <title>Pronounce sentence in different accents |</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Baumans' rel='stylesheet' type='text/css'>
    <link type="text/css" href="css/stylesheet.css" rel="stylesheet">
  </head>
  <body>
    <nav>
      <div class="wrapper">
        <a class="about" href="http://kimberlynarine.com/">About</a>
        <a class="english" href="">English</a>
        <a class="spanish" href="">Spanish</a>
      </div>
    </nav>
    
    <div class="english wrapper">
      <span>Say</span>
        <form>
          <input type="text" autofocus="autofocus"></input>
        </form>
      <span>with an</span>
      <section class="english">
        <a class="en-us" rel="noreferrer" href=""><audio></audio>American</a>
        <a class="en-uk" rel="noreferrer" href=""><audio></audio>British</a>
        <a class="en-au" rel="noreferrer" href=""><audio></audio>Australian</a>
      </section>
      <section class="spanish">
        <a class="es-mx" rel="noreferrer" href=""><audio></audio>Latin American</a>
        <a class="es-es" rel="noreferrer" href=""><audio></audio>Iberian</a>
      </section>
      <span>accent!</span>
    </div>
    <footer></footer>
  </body>
</html>
